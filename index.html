<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form >
      <input id="cityName" type="text" placeholder="Search Text..." />
      <ul>
      </ul>
    </form>
    <div id="weather" style="display:none;">
      <img src="" alt="" id="icon"/>
      <h1 id="degrees">20&deg;C</h1>
      <h2 id="city">
        Stockholm
      </h2>
      <button id="change">Change City</button>
      <div class="info">
        <div >
          <h3>wind</h3>
          <div id="windValue" class="value">5<span>km/h</span></div>
        </div>
        <div>
          <h3>Feels like</h3>
          <div id="feelsLikeValue" class="value">5<span>km/h</span></div>
        </div>
        <div>
          <h3>Humidity</h3>
          <div id="humidityValue" class="value">5<span>km/h</span></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
